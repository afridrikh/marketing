---
- !group devops
- !user IT-Dev
- !user IT-Sec

- !grant
  role: !group devops
  member: !user IT-Dev
  
- !policy
  id: MarketingApp
  owner: !group devops
  body:
   - &variables
    - !variable database_password
    - !variable mysql_root_password
	
   - !layer &backend_hosts backend_hosts
   - !host-factory
     id: backend_factory
     layers: [ *backend_hosts ]
	
   - !permit
     role: *backend_hosts
     privileges: [ read, execute]
     resource: *variables